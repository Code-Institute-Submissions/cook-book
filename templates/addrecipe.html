{% extends 'base.html' %} {% block content %}
<form action="{{ url_for('insert_recipe') }}" method='POST' class="add-edit-form">
    <div class="input-field col s6">
        <input id="username" name="username" type="text" class="validate" value="{{username}}" readonly>
        <label for="first_name">Username</label>
    </div>
    <div class="input-field col s6">
        <input id="name_of_dish" name="name_of_dish" type="text" class="validate" required>
        <label for="last_name">Name of the Dish</label>
    </div>
    <div class="input-field col s6">
        <select id="serves" name="serves" required>
          <option value="" disabled selected>How many does it serve?</option>
          {% for number in serves %}
          <option value="{{number}}">{{number}}</option>
          {% endfor %}
        </select>
        <label>Serves</label>
    </div>
    <div class="input-field col s6">
        <select id="cuisine" name="cuisine" required>
          <option value="" disabled selected>Choose Cuisine</option>
          {% for cuisine in cuisine %}
          <option value="{{cuisine}}">{{cuisine}}</option>
          {% endfor %}
        </select>
        <label>Cuisine</label>
    </div>
    <div class="input-field col s6">
        <select id="cooking_time" name="cooking_time" required>
          <option value="" disabled selected>Cooking Time</option>
          {% for cooking_time in cooking_times %}
          <option value="{{cooking_time}}">{{cooking_time}}</option>
          {% endfor %}
        </select>
        <label>Cooking Time</label>
    </div>
    <div class="input-field col s12">
        <textarea id="ingredients" name="ingredients" class="materialize-textarea" required></textarea>
        <label for="textarea1">Ingredients</label>
    </div>
    <div class="input-field col s12">
        <textarea id="method" name="method" class="materialize-textarea" required></textarea>
        <label for="textarea1">Cooking Instructions</label>
    </div>
    <div class="switch">
        <label>
          Contain Nuts?
          <input id="contain_nuts" name="contain_nuts" type="checkbox">
          <span class="lever"></span>
        </label>
    </div>
    <div class="switch">
        <label>
          Contain Gluten?
          <input id="contain_gluten" name="contain_gluten" type="checkbox" value="true">
          <span class="lever"></span>
        </label>
    </div>
    <div class="switch">
        <label>
          Contain lactose?
          <input id="contain_lactose" name="contain_lactose" type="checkbox">
          <span class="lever"></span>
        </label>
    </div>
    <div class="switch">
        <label>
          Suitable for Batch Cooking?
          <input id="batch_cook" name="batch_cook" type="checkbox" value="true">
          <span class="lever"></span>
        </label>
    </div>
    <div class="input-field col s6">
        <input id="image_url" name="image_url" type="text" class="validate" required>
        <label for="first_name">Image URL</label>
    </div>
    <div>
        <button class="btn waves-effect waves-light add-edit-button" type="submit">Add Recipe
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
{% endblock %}
